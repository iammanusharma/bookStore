<form #form="ngForm" class="book-container" novalidate  [formGroup]="addBooksForm">
  <h2>Add Book</h2>
  <mat-form-field>
    <input matInput placeholder="Title" formControlName="title" [errorStateMatcher]="matcher">
    <mat-error *ngIf="this.addBooksForm.get('title').errors && this.addBooksForm.get('title').errors.required">
      Title is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="this.addBooksForm.get('title').errors && this.addBooksForm.get('title').errors.maxlength">
      Maximum of 10 characters allowed
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Category" required formControlName="category" [errorStateMatcher]="matcher">
      <mat-option *ngFor="let Category of AppConstants.DropdownList.Categories" [value]="Category.value">
        {{Category.viewValue}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf=" this.addBooksForm.get('category').errors && this.addBooksForm.get('category').errors.required">
      Category is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Description" formControlName="description" [errorStateMatcher]="matcher"></textarea>
    <mat-error *ngIf="this.addBooksForm.get('description').errors && this.addBooksForm.get('description').errors.required">
      Description is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="addBooks()">Add</button>
</form>
